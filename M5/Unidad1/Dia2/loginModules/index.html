<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- BTSTRP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS PROPIO -->
    <!-- Para utilizar módulos dentro de mi proyecto debo declarar el atributo type con el valor "module" -->
    <script defer type="module" src="./assets/js/index.js"></script>
    
    <title>LOGIN</title>
  </head>
  <body>
    <header>
      <h1>BIENVENIDO!</h1>
    </header>
    <main class="container">
      <form id="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email-input"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass-input" />
        </div>

        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <button id="add-btn" class="btn btn-primary"> SUMAR</button>
    </main>
  </body>
</html>
